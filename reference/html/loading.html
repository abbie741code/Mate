<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link href="../../css/jquery.loading.css" rel="stylesheet">
</head>

<body>
    <table class="table table-condensed" id="example-table">
        <thead>
            <tr>
                <th>Year</th>
                <th>Numbers</th>
                <th>Status</th>
                <th>Another</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2013</td>
                <td>23,789.23</td>
                <td>Finished</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>2014</td>
                <td>19,990.11</td>
                <td>Open</td>
                <td>Bad</td>
            </tr>
            <tr>
                <td>2015</td>
                <td>8,123.42</td>
                <td>Open</td>
                <td>Ugly</td>
            </tr>
        </tbody>
    </table>

    <script src="../../scripts/jquery-3.6.0.min.js"></script>
    <script src="../../scripts/jquery.loading.js"></script>
    <script>
        $("#some-element").loading();

        setInterval(function () {
            $('#example-table').loading('toggle');
        }, 2000);
    </script>
</body>

</html>
