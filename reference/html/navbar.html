<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- googlefont字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Sans:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- cdnjs LINK要放入，不然FONTAWESOME的HTML無法成功，font-awesome網址:https://cdnjs.com/libraries/(googlefont換網頁字體也是同樣道理) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>ed_table</title>

    <style>
        /* *{
            outline: 1px solid red;
        } */
        
        .ed_table {
            position: fixed;
            top: 0;
            left: 0;
            width: 316px;
            height: 100%;
            left: 0px;
            top: 0px;
            background: #09005F;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .wrapall {
            width: 80%;
            margin: auto;
        }
        
        .table_logo {
            width: 102px;
            height: 24px;
            margin: auto;
            margin-top: 34px;
        }
        
        .table_logo img {
            width: 100%;
        }
        
        .user_photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: auto;
            margin-top: 49px;
            z-index: 999;
        }
        
        .user_photo img {
            width: 100%;
            border-radius: 50%;
        }
        
        .user_name {
            margin: auto;
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 2.5px;
            color: #F4EDED;
            margin-top: 26px;
        }
        
        .user_age {
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            letter-spacing: 2.5px;
            color: #F4EDED;
        }
        
        .user_career {
            padding: 4px 0px;
            text-align: center;
            background: linear-gradient(45deg, #F66F40, #FFD38D);
            background: -webkit-linear-gradient(45deg, #F66F40, #FFD38D);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-style: normal;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 2.5px;
        }
        
        .border-image {
            width: 105px;
            height: 29px;
            border: solid 1px transparent;
            border-radius: 20px;
            background-image: linear-gradient( #09005F, #09005F), linear-gradient(45deg, #F66F40, #FFD38D);
            background-origin: border-box;
            background-clip: content-box, border-box;
            vertical-align: middle;
            margin: auto;
            margin-top: 18px;
        }
        
        .keyword_all {
            margin-top: 15px;
            text-align: center;
        }
        
        .keyword_all .keyword {
            display: inline-block;
            font-style: normal;
            font-weight: 700;
            font-size: 12px;
            color: #F4EDED;
            letter-spacing: 2.5px;
            border: 1px solid #F4EDED;
            padding: 5px 10px 6px 10px;
            border-radius: 20px;
            margin-right: 5px;
        }
        
        .coin_all {
            display: flex;
            border: 1px solid #F4EDED;
            border-left: none;
            border-right: none;
            width: 73%;
            margin: auto;
            margin-top: 9px;
        }
        
        .left,
        .right {
            margin: 6px;
        }
        
        .left {
            margin-right: 17px;
        }
        
        .right {
            margin-left: 17px;
        }
        
        .middle {
            border: 1px solid #F4EDED;
            border-left: none;
            height: 49px;
            margin-top: 15px;
        }
        
        .coinword1 {
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2.5px;
            color: #F4EDED;
            margin-top: 8px;
        }
        
        .coinword2 {
            font-style: normal;
            font-weight: 700;
            font-size: 17px;
            letter-spacing: 2.5px;
            color: #F4EDED;
            margin-top: 14px;
        }
        
        .coinword3 {
            font-style: normal;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 2.5px;
            color: #09005F;
            padding: 6px 3px 6px 5px;
            background: linear-gradient(45deg, #F66F40, #FFD38D);
            background: -webkit-linear-gradient(45deg, #F66F40, #FFD38D);
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .profile_all {
            width: 71%;
            margin: auto;
            margin-top: 17px;
            margin-bottom: 17px;
        }
        
        .pro1 {
            font-style: normal;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 2.5px;
            color: #F4EDED;
        }
        
        .pro2 {
            font-style: normal;
            font-weight: 500;
            font-size: 12px;
            letter-spacing: 2.5px;
            line-height: 22px;
            color: #F4EDED;
        }
        
        .progress_bar {
            width: 100%;
            height: 8px;
            background: #727272;
            border-radius: 8px;
            position: relative;
            margin-top: 30px;
        }
        
        .finished_bar {
            position: absolute;
            bottom: 0;
        }
        
        .finished {
            width: 120px;
            height: 8px;
            background: linear-gradient(45deg, #F66F40, #FFD38D);
            border-radius: 8px;
        }
        
        .locate_all {
            position: absolute;
            left: 105px;
            bottom: 55px;
        }
        
        .locate {
            position: relative;
        }
        
        .pin1 {
            width: 30px;
            position: absolute;
            top: 0;
        }
        
        .pinword {
            position: absolute;
            top: 6px;
            left: 2px;
            color: #09005F;
            font-style: normal;
            font-weight: 700;
            font-size: 12px;
        }
        
        .nav_page_all {
            width: 71%;
            margin: auto;
        }
        
        .nav_page1 {
            border: 1px solid #F4EDED;
            border-left: none;
            border-right: none;
        }
        
        .nav_page2 {
            border: 1px solid #F4EDED;
            border-left: none;
            border-right: none;
            border-top: none;
        }
        
        .nav_inside {
            display: flex;
            text-align: center;
            margin: 16px 27px 16px 27px;
        }
        
        .navword {
            font-style: normal;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            letter-spacing: 4px;
            color: #F4EDED;
            margin-top: 5px;
        }
        
        .nav_icon {
            width: 25px;
            margin-right: 20px;
        }
        
        .bottom_all {
            position: fixed;
            bottom: 15px;
            left: 50px;
        }
        
        .bottomword {
            font-style: normal;
            font-weight: 700;
            font-size: 12px;
            line-height: 22px;
            letter-spacing: 2.3px;
            color: #8F8F8F;
        }
    </style>
</head>

<body>
    <div class="ed_table">
        <div class="wrapall">
            <div class="table_logo">
                <a href=""><img src="imgs/matelogo-01.png" alt=""></a>
            </div>
            <div class="user_photo">
                <a href=""><img src="imgs/user-photo.png" alt=""></a>
            </div>
            <p class="user_name">徐巧芯</p>
            <h6 class="user_age">23歲</h6>
            <div class="border-image">
                <p class="user_career">馬的工程師</p>
            </div>

            <div class="keyword_all">
                <div class="line1">
                    <h6 class="keyword">違停</h6>
                    <h6 class="keyword">不差900元</h6>
                    <h6 class="keyword">男助理</h6>
                </div>
                <div class="line2">
                    <h6 class="keyword">密錄器</h6>
                    <h6 class="keyword">口罩拉到下巴</h6>
                </div>
            </div>

            <div class="coin_all">
                <div class="left">
                    <h6 class="coinword1"> 個人金鑰</h6>
                    <h6 class="coinword2">460 個</h6>
                </div>

                <div class="middle"></div>

                <div class="right">
                    <h6 class="coinword1">配對推廣</h6>
                    <h6 class="coinword3">今日熱推</h6>
                </div>

            </div>

            <div class="profile_all">
                <h5 class="pro1">個人資訊完整度</h5>
                <h6 class="pro2">快來完成更多資訊，提高配對準確度！</h6>

                <div class="progress_bar">
                    <div class="finished_bar">
                        <div class="locate_all">
                            <div class="locate">
                                <img class="pin1" src="imgs/location-pin-01.png" alt="">
                                <p class="pinword">72%</p>
                            </div>
                        </div>
                        <div class="finished"></div>
                    </div>
                </div>
            </div>

            <div class="nav_page_all">
                <div class="nav_page1">
                    <div class="nav_inside ">
                        <div class="nav_icon">
                            <img src="imgs/category-02.svg" alt="">
                        </div>
                        <h5 class="navword">開始交友</h5>
                    </div>
                </div>
                <div class="nav_page2">
                    <div class="nav_inside ">
                        <div class="nav_icon">
                            <img src="imgs/category-01.svg" alt="">
                        </div>
                        <h5 class="navword">參加聚會</h5>
                    </div>
                </div>
            </div>

            <div class="bottom_all">
                <h6 class="bottomword">隱私政策｜使用者條款｜聯絡我們</h6>

            </div>


        </div>


    </div>

</body>

</html>
